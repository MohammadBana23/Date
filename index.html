<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <h1> First</h1><br />
        <div class="first">
            <label for="year">yy :</label>
            <input type="number" id="firstYear" placeholder="yy" value="">

            <label for="month">mm :</label>
            <input type="number" id="firstMonth" placeholder="mm" value="">

            <label for="day">dd :</label>
            <input type="number" id="firstDay" placeholder="dd" value=""><br>
        </div>

        <hr class="line">
        </hr>

        <h1> Second</h1><br />
        <div class="second">
            <label for="year">yy :</label>
            <input type="number" id="secondYear" placeholder="yy">

            <label for="month">mm :</label>
            <input type="number" id="secondMonth" placeholder="mm" value="">

            <label for="day">dd :</label>
            <input type="number" id="secondDay" placeholder="dd" value=""><br>
        </div>

        <hr class="line">
        </hr>

        <button id="compuite" type="button" onclick="clickButtom()">Compuite</button><br><br>
        <label for="timeDifference">Time difference : </label>
        <h2 id="during">0/0/0</h2>
    </div>

</body>

</html>
